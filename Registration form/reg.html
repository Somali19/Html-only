<html>
    <head>
        <title>
            Registration form 
        </title>
    </head>
    <body bgcolor="yellow">
        
        <div class="container">
            <p style="text-align:center; color: blueviolet; font-size: xx-large;" >
             <br> <br> <br> <br> <br> Register  <br> <br>
            <p style="text-align:center; color:rgb(101, 238, 22); font-size: x-large;"> Please fill this form to create an account </p> <br> <br>
            <p style="text-align:center;">
            <label for="email"><b> Email : </b></label> 
            <input type="text" placeholder="Enter Email" name="email" required> <br> <br>
            <label for="psw"><b> Password : </b></label> 
            <input type="password" placeholder="Enter Password" name="psw" required> <br> <br>
            

            <label for="psw-rep"><b> Repeat Password : </b></label> 
            <input type="password" placeholder="Repeat Password" name="psw-rep" required> <br> <br>
            
            <label for="gender"><b> Select Gender : </b></label>
          
            <input type="radio" id="male" name="gender" value="male">
            <label for="male"><b> Male </b></label> 
           
            <input type="radio" id="female" name="gender" value="female">
            <label for="female"><b> Female </b></label> 
            <input type="radio" id="other" name="gender" value="other">
            <label for="female"><b> Other </b></label>  <br> <br>
        
            <button type="submit">Login </button>
        
        </p>
        </p>

        </div>
    
    </body>
</html>
